<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina de Edição</title>

    </head>
    <body>

        <form action="" method="POST">
            <table class="table table-success table-striped-columns">
                <tr>
                    <td>Nome</td>
                    <td><input type="text" name="nome" value ="{{ anime.nome }}"></td>
                </tr>
                <tr>
                    <td>Genero</td>
                    <td><input type="text" name="genero" value ="{{ anime.genero }}"></td>     
                </tr>
                <tr>

                    <td><input type="text" name="tipo" value ="{{ anime.tipo }}"></td>     
                </tr>   
            </table><br>
            <a href="/index" class="btn btn-outline-success">Voltar</a>

            <input type="submit" class="btn btn-outline-success" value="Atualizar dados">

        </form>
    </body>
</html>
